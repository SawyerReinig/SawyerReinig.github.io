<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawyer's Carousel</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../css/wk11.css" rel="stylesheet" type="text/css">

 
</head>
<body>

    <!-- carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">

          <li data-target="#myCarousel" data-slide-to="0" class="active">
            <img src="../img/JonB.png" alt="Thumbnail for first image">
          </li>

          <li data-target="#myCarousel" data-slide-to="1">
            <img src="../img/ProfilePic.JPG" alt="Thumbnail for first image">
          </li>

          <li data-target="#myCarousel" data-slide-to="2">
            <img src="../img/MorningInAmerica.jpg" alt="Thumbnail for first image">
          </li>

          <li data-target="#myCarousel" data-slide-to="3">
            <img src="../img/wk7images/kitty.png" alt="Thumbnail for first image">
          </li>

          <li data-target="#myCarousel" data-slide-to="4">
            <img src="../img/CatOnField.png" alt="Thumbnail for first image">
          </li>
          
        </ol>
      
        <div class="carousel-inner">
          <div class="item active">
            <img src="../img/JonB.png" alt="Catherie playing wind instrument in the woods">
          </div>

          <div class="item">
            <img src="../img/ProfilePic.JPG" alt="Yumi with violin standing in foothills">
          </div>

          <div class="item">
            <img src="../img/MorningInAmerica.jpg" alt="Yumi with violin standing in foothills">
          </div>

          <div class="item">
            <img src="../img/wk7images/kitty.png" alt="Yumi with violin standing in foothills">
          </div>

          <div class="item">
            <img src="../img/CatOnField.png" alt="Man with conductor stick stading in redrocks theater">
          </div>

        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
<!-- End of carousel -->

<div class="toggle-container">
  <button id="toggleButton" onclick="toggleTheme()">Toggle Light/Dark Mode</button>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<script src="../js/wa11.js"></script>


</body>
</html>
